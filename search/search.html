<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="search_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="C:\Users\Батыр\Desktop\Web Tech Aitu\main page\icon\Animated Logo 500x500 px.png">
    <script src="search_script.js" defer></script>
    <script src="language.js" defer></script>
    <script src="personal_assistent.js" defer></script>
    <script src="key.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/docx@5.0.2/build/index.js"></script>

</head>
<body>
    <div class="container_search">
        <div class="wrapper_main">
            <div class="wrapper_search">
                <img class="assistant_icon" src="C:\Users\Батыр\Desktop\Web Tech Aitu\search\icon\free-icon-assistant-3326052.png" alt="">
               <div class="circle_div">
                <span class="circle_1"></span>
                <span class="circle_2"></span>
                <span class="circle_3"></span>
                <hr class="divide_line" id="line">
               </div>
               <div class="input-group mb-3">
                <input type="text" id="search_input" class="form-control">
                <button type="submit" id="search_btn" class="btn btn-link"><i class="fa fa-search"></i></button>
              </div>
            </div>
            <div class="patterns_div">
                <span class="pattern_main_text"></span>
            </div>
            <div class="vacancy_div">
                <button class="btn btn-primary" id="update">Next</button>
                <div class="ul">
                    <ul id="msgList" class="list-group" ></ul>
                    
                </div>
    
                <div class="foo"></div>
            </div>
    
            <div class="assistent">
                <button class="btn btn-success" id="talk_btn">Давайте поболтаем</button>
                <span class="text"></span>
                <span class="city"></span>
                <span class="close_btn_assistant">x</span>
            </div>
    
            <div class="wrapper_text_assistant"></div>
            <br class="br_text">
            
            <!-- charac -->
           <div class="characteristics_div">
            <button class="close_btn_characteristics">
                X
            </button>
            <!-- <a class="link_tel">Link</a> -->
            <span class="web_design_text"></span>
            <span class="markup_text"></span>
            <span class="onePage_text"></span>
            <span class="mobile_text"></span>
            <span class="backend_text"></span>
            <span class="feedback"></span>
      
           </div>

    
        </div>
        <div class="music_wrapper">
            <div class="music_div">
                <span class="close_btn_music">x</span>
                <span class="description_text">Укажите ссылку</span>
                <input id="input_link" type="text" class="form-control" placeholder="Ссылка" aria-label="Username" aria-describedby="basic-addon1">
                <button class="btn btn-success" id="music_btn">Submit</button>
                <span class="music_fail"></span>
            
            </div>
        </div>
        <div class="alert alert-success" role="alert" id="alert_for_music">
            Ваши данные успешно сохранились!
          </div>
    </div>


<div class="battery">
  <div class="battery_core">
    <div class="battery_status"></div>
  </div>
  <div class="battery_stat">
    <div class="battery_stat_percent"></div>
    <div class="battery_stat_other"></div>
  </div>
</div>
   
</body>
